<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBox</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
<div class="main" id="container">
<div id="signup" class="form-container sign-up-container">
    <form action="#" onsubmit="signup(event)">
        <label for="name">Enter Name</label>
        <input type="text" name="name" required placeholder="name"><br><br>
        <label for="email">Enter Email</label>
        <input type="email" name="email" required placeholder="email"><br><br>
        <label for="phone">Enter Phone Number</label>
        <input type="phone" name="phone" required placeholder="phone"><br><br>
       
        <label for="password">Enter Password</label>
        <input type="password" name="password" required placeholder="password"><br><br>
       
        <button id="sign-in-btn">Signup</button>
    </form>
</div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.1/axios.min.js" integrity="sha512-NbjaUHU8g0+Y8tMcRtIz0irSU3MjLlEdCvp82MqciVF4R2Ru/eaXHDjNSOvS6EfhRYbmQHuznp/ghbUvcC0NVw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./signup.js"></script>
</body>
</html>
