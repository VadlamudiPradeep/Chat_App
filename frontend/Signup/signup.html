<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBox</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
<div class="main" id="container">
<div id="signup" class="form-container sign-up-container">
    <form action="#" >
        <label>Signup</label><br />
        <input type="text" id="name" name="name" placeholder="Name" required /><br/>
        <input type="email" id="email" name="email" placeholder="Email" required /><br/>
       <input type="text" id="phone" name="phone" placeholder="phone Number" required /><br/>
    <input type="password" id="password" name="password" placeholder="password" required /><br/>
   <button id="sign-up-btn">Sign Up</button>
</form>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.1/axios.min.js" integrity="sha512-NbjaUHU8g0+Y8tMcRtIz0irSU3MjLlEdCvp82MqciVF4R2Ru/eaXHDjNSOvS6EfhRYbmQHuznp/ghbUvcC0NVw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./signup.js"></script>
</body>
</html>
